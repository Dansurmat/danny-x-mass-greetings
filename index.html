<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Greetings</title>
    <link rel="icon" href="./assets/images.jpeg">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f8ff;
            padding: 50px;
        }
        input, button {
            padding: 10px;
            margin: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Welcome to Danny's Christmas Greetings</h1>
    <p>Enter your name to receive a special Christmas greeting:</p>
    <input type="text" id="nameInput" placeholder="Your Name">
    <button onclick="displayGreeting()">Get Greeting</button>
    <h2 id="greetingMessage"></h2>
    <p id="bibleMessage"></p>
    
    <img src="./assets/giphy.gif" alt="Christmas GIF">
    <script>
        const bibleMessages = [
            "For unto us a child is born, unto us a son is given: and the government shall be upon his shoulder: and his name shall be called Wonderful, Counsellor, The mighty God, The everlasting Father, The Prince of Peace. - Isaiah 9:6",
            "And the angel said unto them, Fear not: for, behold, I bring you good tidings of great joy, which shall be to all people. - Luke 2:10",
            "And she shall bring forth a son, and thou shalt call his name JESUS: for he shall save his people from their sins. - Matthew 1:21",
            "Glory to God in the highest, and on earth peace, good will toward men. - Luke 2:14",
            "But when the fullness of the time was come, God sent forth his Son, made of a woman, made under the law, - Galatians 4:4"
        ];
        
        function displayGreeting() {
            const name = document.getElementById('nameInput').value;
            if (name) {
                document.getElementById('greetingMessage').innerText = `Merry Christmas, ${name}!`;
                const randomMessage = bibleMessages[Math.floor(Math.random() * bibleMessages.length)];
                document.getElementById('bibleMessage').innerText = randomMessage;
            } else {
                document.getElementById('greetingMessage').innerText = '';
                document.getElementById('bibleMessage').innerText = 'Please enter your name.';
            }
        }
    </script>
</body>
</html>
